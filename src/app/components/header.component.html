<script>
    import ApiFrame from "../services/api/content.js"
    import swal from 'sweetalert';
    export default {
        data() {
            return {
                constructions: [],
                resources: [],
                email: null,
                onSuccess: false,
                onError: false
            }
        },
        beforeMount() {},
        mounted() {
            ApiFrame.getMenus(sessionStorage.getItem('_LANG'))
            .then(resp => {
                if(resp.data) {
                    this.constructions = resp.data.constructions
                    this.resources = resp.data.resources
                }
            })
        },
        methods: {
            setLang(lang) {
                sessionStorage.setItem('_LANG', lang)
                window.location.reload()
            },
            toTitleCase(text) {
                var sentence = text.toLowerCase().split(" ");
                let result = ''
                for(var i = 0; i< sentence.length; i++){
                    result += sentence[i][0].toUpperCase() + sentence[i].slice(1)+ ' '
                }
                return result
            },
            sendEmail() {
                let ValidateEmail = txt => {
                    var EmailPattern = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return EmailPattern.test(txt)
                }
                if(ValidateEmail(this.email)) {
                    ApiFrame.subscribe({ email: this.email.toLowerCase() })
                        .catch(err => {
                            this.onError = true;
                            swal({
                                title: null,
                                text: "Your email has been subscribed",
                                icon: "error",
                                buttons: false,
                                dangerMode: true,
                            });
                            setTimeout(() => {
                                this.onError = false
                            }, 3000)
                        })
                        .then(resp => {
                            if (resp) {
                                swal({
                                    title: "Success",
                                    text: "Thank you subscribing to our Newsletter",
                                    icon: "success",
                                    buttons: false,
                                    dangerMode: false,
                                });
                            }
                        })
                        .finally(() => {
                            this.email = null
                            $("#closed-modal-subscribe").click()
                        })
                } else {
                    swal({
                        title: null,
                        text: "Please input your email",
                        icon: "error",
                        buttons: false,
                        dangerMode: true,
                    });
                }
                
            }
        }
        
    }
</script>
