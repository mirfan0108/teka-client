<script>
    import ApiFrame from "../services/api/content.js"
    import AOS from 'aos';
    export default {
        data() {
            return {
                sliders: [],
                socialMedia: [],
                preferedTitle: '',
                preferedContent: '',
                preferedProduct: []
            }
        },
        methods: {
            initialFrame() {
                AOS.init();
                ApiFrame.getFrame('home')
                .then(async _responseHttp => {
                    console.log(_responseHttp)
                    this.sliders = _responseHttp.data.content.tb_banners
                    this.preferedTitle = _responseHttp.data.content.tb_static_content.prefered_title
                    this.preferedContent = _responseHttp.data.content.tb_static_content.prefered_content
                    this.preferedProduct = await _responseHttp.data.content_prefered
                })
                .finally(() => {
                    if(this.preferedProduct.length > 0) {
                        this.owlPreferedInit()
                    }
                    this.owlBannerInit()
                })
                ApiFrame.getSocial_Media()
                .then(_responseHttp => {
                    this.socialMedia = _responseHttp.data
                })
            },
            owlPreferedInit() {
                if ($('.image-carousel').length && $('.thumbs-carousel').length) {
                    
                    var $sync1 = $(".image-carousel"),
                        $sync2 = $(".thumbs-carousel"),
                        flag = false,
                        duration = 500;
                        $sync1.owlCarousel({
                            loop:false, items: 1, 
                            margin: 0, 
                            nav: false,
                            navText: [ '<span class="icon fa fa-angle-left"></span>', '<span class="icon fa fa-angle-right"></span>' ],
                            dots: false,
                            autoplay: true,
                            autoplayTimeout: 5000
                        }).on('changed.owl.carousel', function (e) {
                            if (!flag) {
                                flag = false;
                                $sync2.trigger('to.owl.carousel', [e.item.index, duration, true]);
                                flag = false;
                            }
                        });

                        $sync2.owlCarousel({
                            loop:false,
                            margin: 20,
                            items: 1,
                            nav: true,
                            navText: [ '<span class="fa fa-long-arrow-left"></span> prev', 'next<span class="fa fa-long-arrow-right"></span>' ],
                            dots: false,
                            center: false,
                            autoplay: true,
                            mouseDrag:true,
                            touchDrag:true,
                            autoplayTimeout: 5000,
                            responsive: {
                                0:{
                                    items:2,
                                    autoWidth: false
                                },
                                400:{
                                    items:2,
                                    autoWidth: false
                                },
                                600:{
                                    items:3,
                                    autoWidth: false
                                },
                                800:{
                                    items:4,
                                    autoWidth: false
                                },
                                1024:{
                                    items:4,
                                    autoWidth: false
                                }
                            },
                        }).on('click', '.owl-item', function () {
                            $sync1.trigger('to.owl.carousel', [$(this).index(), duration, true]);
                        }).on('changed.owl.carousel', function (e) {
                            if (!flag) {
                                flag = true;
                                $sync1.trigger('to.owl.carousel', [e.item.index, duration, true]);
                                flag = false;
                            }
                        });
                }
            },
            owlBannerInit() {
                if ($('.banner-carousel-two').length) {
                    $('.banner-carousel-two').owlCarousel({
                        animateOut: 'fadeOut',
                        animateIn: 'fadeIn',
                        loop:true,
                        margin:30,
                        nav:true,
                        smartSpeed: 15000,
                        mouseDrag:false,
                        touchDrag:false,
                        autoHeight: true,
                        autoplay: true,
                        autoplayTimeout:10000,
                        navText: [ '<span class="fa fa-long-arrow-left"></span> prev', 'next<span class="fa fa-long-arrow-right"></span>' ],
                        responsive:{
                            0: { items:1 },
                            600: { items:1 },
                            1024: { items:1 },
                        }
                    });
                }
            }
        },
        // LIFECYLCE
        beforeCreate() {},
        created() {},
        beforeMount() {
        },
        mounted() {
            this.initialFrame()
            // this.owlInit()
        }
    }
</script>
